<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple single-page app that fetches data.csv, sums its sales column, and displays the total." />
  <title>Sales Summary</title>

  <!-- Bootstrap 5 CSS from jsdelivr -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>
    <div class="container py-3">
      <div class="alert alert-warning" role="alert">
        JavaScript is required to load and summarize sales data.
      </div>
    </div>
  </noscript>

  <main class="container py-4" id="app" aria-live="polite">
    <header class="mb-4">
      <h1 class="h2 mb-1">Sales Summary</h1>
      <p class="text-muted">Loads data.csv, totals the sales column, supports currency conversion and region filtering, and shows per-product totals.</p>
    </header>

    <section class="row g-3 align-items-end mb-3">
      <div class="col-md-4">
        <label for="region-filter" class="form-label">Region</label>
        <select id="region-filter" class="form-select" aria-label="Filter by region">
          <!-- Populated by script.js -->
        </select>
      </div>
      <div class="col-md-4">
        <label for="currency-picker" class="form-label">Currency</label>
        <select id="currency-picker" class="form-select" aria-label="Choose currency">
          <!-- Populated by script.js from rates.json -->
        </select>
      </div>
    </section>

    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title h5 mb-2">Total Sales</h2>
        <div class="d-flex align-items-baseline gap-2">
          <div id="total-sales" class="display-6 fw-semibold" data-region="all">0</div>
          <small id="total-currency" class="text-muted">INR</small>
        </div>
        <p class="card-subtitle text-muted mt-2">Reflects current region and currency.</p>
      </div>
    </section>

    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title h5 mb-3">Per-product sales</h2>
        <div class="table-responsive">
          <table id="product-sales" class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col" class="text-end">Total</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows populated by script.js -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <div id="status" class="" role="status" aria-live="polite"></div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
